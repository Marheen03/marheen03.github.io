<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datoteke</title>
    <link rel="stylesheet" href="../../css/files.css" type="text/css">
    <link rel="stylesheet" href="../../css/mobile.css" type="text/css">
</head>
<body id="files">
    <header>
        <div class="content">
            <div class="toolbar inverted">
                <span id="currentTime"></span>
                <span class="separator1"></span>
    
                <img src="../../images/icons/signal.png">
                <img src="../../images/icons/wifi.png">
    
                <span class="separator2"></span>
                <img src="../../images/icons/battery.png" id="battery">
                100 %
            </div>
            <p>Datoteke</p>
        </div>
        <div class="breadcrumb">
            <div class="content">
                <span class="active">Datoteke</span>
            </div>
        </div>
    </header>

    <a href="pdfs.html" id="first">
        <button type="button" class="file">
            <div class="content">
                <img src="../../images/icons/folder.png">
                <span>Å½ivotopisi</span>
            </div>
        </button>
    </a>

    <div id="whiteScreen"></div>

    <script src="../../scripts/script.js"></script>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const anim = urlParams.get('anim');

        if (anim == "1") {
            document.body.setAttribute("onload", "initializeToolbarTime(true)");
        } else {
            document.body.setAttribute("onload", "initializeToolbarTime(false)");
            
            var whiteScreen = document.getElementById("whiteScreen");
            whiteScreen.style.display = "none";
            whiteScreen.remove();
        }
    </script>
</body>
</html>

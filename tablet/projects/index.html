<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekti</title>
    <link rel="stylesheet" href="../../css/projects.css" type="text/css">
    <link rel="stylesheet" href="../../css/mobile.css" type="text/css">
</head>
<body>
    <header>
        <div class="content">
            <div class="toolbar inverted">
                <span id="currentTime"></span>
                <span class="separator1"></span>
    
                <img src="../../images/icons/signal.png">
                <img src="../../images/icons/wifi.png">
    
                <span class="separator2"></span>
                <img src="../../images/icons/battery.png" id="battery">
                100 %
            </div>
            <p>Projekti</p>
        </div>
    </header>

    <div class="content">
        <h1 id="first">Moji projekti</h1>
        <h3>Broj projekata: <span id="numOfProjects"></span></h3>

        <div class="projects">
            <a href="don_loro.html">
                <div class="project">
                    <div class="image" style="background-image: url(../../images/don_loro/don_loro1.jpg);"></div>
                    <p>Don Loro</p>
                </div>
            </a>
            <a href="fidit_careers.html">
                <div class="project">
                    <div class="image" style="background-image: url(../../images/fidit_careers/fidit_careers_desktop1.jpg);"></div>
                    <p>FIDITCareers</p>
                </div>
            </a>
            <a href="sportsportal.html">
                <div class="project">
                    <div class="image" style="background-image: url(../../images/sports_portal/sports_portal1.jpg);"></div>
                    <p>SportsPortal</p>
                </div>
            </a>
            <a href="tasksharp.html">
                <div class="project">
                    <div class="image" style="background-image: url(../../images/tasksharp/tasksharp1.jpg);"></div>
                    <p>TaskSharp</p>
                </div>
            </a>
            <a href="newstracker.html">
                <div class="project">
                    <div class="image" style="background-image: url(../../images/newstracker/newstracker1.jpg);"></div>
                    <p>NewsTracker</p>
                </div>
            </a>
        </div>
    </div>

    <div id="whiteScreen"></div>

    <script src="../../scripts/script.js"></script>
    <script>
        var numOfProjects = document.getElementById("numOfProjects");
        var projects = document.querySelectorAll(".projects > a");
        numOfProjects.innerHTML = projects.length;

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const anim = urlParams.get('anim');

        if (anim == "1") {
            document.body.setAttribute("onload", "initializeToolbarTime(true)");
        } else {
            document.body.setAttribute("onload", "initializeToolbarTime(false)");
            
            var whiteScreen = document.getElementById("whiteScreen");
            whiteScreen.style.display = "none";
            whiteScreen.remove();
        }
    </script>
</body>
</html>

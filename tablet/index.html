<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marin Rabađija</title>
    <link rel="stylesheet" href="../css/tablet.css" type="text/css">
    <link rel="stylesheet" href="../css/mobile.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
</head>
<body onload="initActivation()">
    <div class="contentCentered">
        <div class="tablet">
            <iframe src="home_screen.html?startup=1"></iframe>

            <div class="circle" onclick="returntoHomeScreen()"
                title="Povratak na početni zaslon"></div>
        </div>
        
        <img src="../images/icons/rotateTablet.png" class="rotateTabletButton" title="Rotiraj tablet"
            onclick="rotateTablet()">
    </div>

    <audio controls autoplay>
        <source src="../sounds/activate.mp3" type="audio/mpeg">
    </audio>
    <script src="../scripts/script.js"></script>
    <script>
        var pattern = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        var current = 0;

        var keyHandler = function (event) {
            if (pattern.indexOf(event.key) < 0 || event.key !== pattern[current]) {
                current = 0;
                return;
            }

            current++;
            if (pattern.length === current) {
                current = 0;
                window.alert('You found it!');
            }
        };

        document.addEventListener('keydown', keyHandler, false);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marin Rabađija</title>
    <link rel="stylesheet" href="../css/tablet.css" type="text/css">
    <link rel="stylesheet" href="../css/mobile.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
</head>
<body onload="initActivation('tablet')">
    <div class="tabletCentered">
        <div class="tablet">
            <iframe src="home_screen.html?startup=1"></iframe>

            <div class="circle" onclick="returntoHomeScreen()"
                title="Povratak na početni zaslon"></div>
        </div>

        <div id="subtitles"></div>
        
        <img src="../images/icons/rotateTablet.png" class="rotateTabletButton" title="Rotiraj tablet"
            onclick="rotateTablet()">
    </div>

    <script src="../scripts/script.js"></script>
    <script src="../scripts/konami.js"></script>
    <script>
        var adjustHeight;
        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            adjustHeight = function adjustHeight() {
                const vh = window.innerHeight * 0.82;
                document.querySelector('.tablet').style.height = `${vh}px`;
            }
        } else {
            adjustHeight = function adjustHeight() {
                const vh = window.innerHeight * 0.68;
                document.querySelector('.tablet').style.height = `${vh}px`;
            }
        }

        window.addEventListener('resize', adjustHeight);
        window.addEventListener('load', adjustHeight);
    </script>
</body>
</html>

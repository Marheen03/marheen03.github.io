<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Početni ekran</title>
    <link rel="stylesheet" href="../css/home_screen.css" type="text/css">
    <link rel="stylesheet" href="../css/mobile.css" type="text/css">
</head>
<body onload="initializeHomeScreen()">
    <div class="content">
        <div class="toolbar">
            <span id="currentTime"></span>
            <span class="separator1"></span>

            <img src="../images/icons/signal.png">
            <img src="../images/icons/wifi.png">

            <span class="separator2"></span>
            <img src="../images/icons/battery.png" id="battery">
            100 %
        </div>

        <div class="dayTime">
            <div id="currentDay"></div>
            <div id="currentTime1"></div>
        </div>

        <div class="iconsGrid">
            <div onclick="navigateToApp(0)">
                <img src="../images/icons/oMeni.png">
                <div>O meni</div>
            </div>
            <div onclick="navigateToApp(1)">
                <img src="../images/icons/projekti.png">
                <div>Projekti</div>
            </div>
            <div onclick="navigateToApp(2)">
                <img src="../images/icons/kontakti.png">
                <div>Kontakti</div>
            </div>
            <div onclick="navigateToApp(3)">
                <img src="../images/icons/datoteke.png">
                <div>Datoteke</div>
            </div>
        </div>
    </div>

    <div id="homescreenBanner">
        <h2>Autor:<br>Marin Rabađija</h2>
    </div>
    
    <div id="whiteScreen"></div>

    <script src="../scripts/script.js"></script>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const startup = urlParams.get('startup');

        var banner = document.getElementById("homescreenBanner");
        if (startup == "1") {
            setTimeout(function() {
                banner.style.opacity = "0";
            }, 1450);
            setTimeout(function() {
                banner.remove();
            }, 1800);
        } else {
            banner.style.display = "none";
            banner.remove();

            var whiteScreen = document.getElementById("whiteScreen");
            whiteScreen.style.display = "block";
            whiteScreen.style.transform = "scale(1)";

            setTimeout(function() {
                whiteScreen.style.transform = "scale(0)";
            }, 200);
            setTimeout(function() {
                whiteScreen.style.display = "none";
            }, 450);
        }
    </script>
</body>
</html>

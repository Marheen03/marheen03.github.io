<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokreni</title>
    <link rel="stylesheet" href="css/tablet.css" type="text/css">
    <link rel="stylesheet" href="css/mobile.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body onload="initActivation()">
    <div class="contentCentered">
        <div>
            <img src="images/turnOn.png" class="turnOn" onclick="activate()">   
            <p class="turnOnText"></p> 
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script>
        var p = document.getElementsByClassName("turnOnText")[0];
        var text;

        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // pregledavanje preko mobitela            
            text = "Pritisnite za pokretanje";
        } else {
            // pregledavanje preko raƒçunala
            text = "Kliknite za pokretanje";
        }
        p.innerHTML = text;
    </script>
</body>
</html>
